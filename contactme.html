<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>

<body>

    <h1>Contact Details</h1>
    <p>Keeping it private</p>

    <form class="" action="" method="post">
        <label>Name</label>
        <input type="text">
        <label for="colorWell">Color:</label>
        <input type="color" value=#ff0000" id="colorWell"><br>
        <label="Do you want to sign up for the email list?"></label>
            <!--       <input type="checkbox">-->
            <!--         <input type="submit">-->
            <label>Password</label>
            <input type="password"><br>
            <label for="phone">Enter your phone number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
            <small>Format: 123-457-7890</small><br>
            <label>Email</label>
            <input type="email"><br>
            <label>URL</label>
            <input type="url" name='url' id='url' placeholder="https://example.com" pattern="https://.*" size="30"
                required><br>
            <label>Would you like an appointment?</label><br>
            <label>Date</label>
            <input type="date"><br>
            <label>Time</label>
            <input type="time">
            <label>Submit</label>
            <input type="checkbox">
    </form>

</body>

</html>
